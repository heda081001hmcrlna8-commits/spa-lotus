<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotus Spa - Reservaciones</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>

<header class="site-header">
  <nav class="navbar container">
    <a class="brand" href="index.html">
      <img src="img/logo.jpg" class="brand-img">
      <span class="brand-name">Lotus Spa</span>
    </a>
    <button class="nav-toggle" id="navToggle">☰</button>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="promociones.html">Promociones</a></li>
      <li><a href="tratamientos.html">Tratamientos</a></li>
      <li><a class="active" href="reservaciones.html">Reservaciones</a></li>
      <li><a href="galeria.html">Galería</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <div class="section-bg">
    <h2>Reservar un servicio</h2>
    <p class="muted">Te confirmaremos por correo o teléfono.</p>

    <form id="bookingForm" class="form-grid">

      <label>Nombre completo
        <input type="text" name="name" required>
      </label>

      <label>Correo
        <input type="email" name="email" required>
      </label>

      <label>Teléfono
        <input type="tel" name="phone" required>
      </label>

      <label>Servicio
        <select name="service">
          <option>Masaje Relajante</option>
          <option>Facial Hidratante</option>
          <option>Masaje Descontracturante</option>
          <option>Exfoliación Corporal</option>
        </select>
      </label>

      <label>Fecha
        <input type="date" name="date" required>
      </label>

      <label>Hora
        <input type="time" name="time" required>
      </label>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Enviar solicitud</button>
      </div>

    </form>

  </div>
</main>

<footer class="site-footer">
  <p class="small">© 2025 Lotus Spa.</p>
</footer>

</body>
</html>
